before_install:
  - date
  - uname -a
  - cat /proc/cpuinfo
  - cat /proc/meminfo
  - sudo sh -c 'echo "deb http://ppa.launchpad.net/texlive-backports/ppa/ubuntu precise main" >> /etc/apt/sources.list'
  - cat /etc/apt/sources.list
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install omake texlive-lang-cjk libreoffice ruby1.9.1-full
  - sudo gem1.9.1 install review
script:
  - omake
  - ls -l ja/ajhc-hg.pdf
after_script:
  - date
